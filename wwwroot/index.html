<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Layouts</title>
    
</head>
<body>
    <script src="js/site.js"></script>
    <h1>Geometric Layout API</h1>
    <b>Get Coordinates</b>
    <div id="GetCoordinates">
        <input type="text" placeholder="Enter row letter" id="row">
        <input type="text" placeholder="Enter column number" id="column">
        <button type="button" onclick="getCoordinates();">Submit</button>
    </div>
    <br></br>
    <b>Get Row and Column</b>
    <div id="GetRowColumn">
        <input type="text" placeholder="Enter X1" id="x1">
        <input type="text" placeholder="Enter Y1" id="y1">
        <br></br>
        <input type="text" placeholder="Enter X2" id="x2">
        <input type="text" placeholder="Enter Y2" id="y2">
        <br></br>
        <input type="text" placeholder="Enter X3" id="x3">
        <input type="text" placeholder="Enter Y3" id="y3">
        <button type="button" onclick="getRowColumn();">Submit</button>
    </div>
    <br></br>
    <b>Result</b>
    <table>
        <tbody id="triangle"></tbody>
    </table>
</body>
</html>
